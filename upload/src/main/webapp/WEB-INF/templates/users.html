<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploaded users from XML</title>
</head>
<body>
<h4><a href="">Upload XML</a></h4>
<h3>Uploaded users from XML file - <span th:text="${file}==''?'file is wrong or not selected':${file}"></span></h3>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Flag</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="users" type="java.util.List<com.thymeleafdemo.masterjava.model.User>"*/-->
    <tr th:each="user : ${users}">
        <td th:text="${user.fullName}"></td>
        <td th:utext="${user.email}"></td>
        <td th:text="${user.flag}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
